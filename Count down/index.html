<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="countdown-container">
      <h1>Freedom Countdown</h1>
      <div class="timer">
        <div class="time-section">
          <span id="days" class="number">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-section">
          <span id="hours" class="number">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-section">
          <span id="minutes" class="number">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-section">
          <span id="seconds" class="number">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
